<div class="moontalk">
    <!-- Comment Count -->
    <div class="moontalk-header">
      <span class="moontalk-title">Comments</span>
      <span class="moontalk-count">0</span>
    </div>
  
    <!-- Comment List -->
    <div class="moontalk-list">
    </div>

    <!-- Comment List Status -->
    <div>
      <div class="moontalk-empty">No comments yet. Be the first!</div>
      <div class="moontalk-loading">Loading comments...</div>
      <div class="moontalk-error"></div>
    </div>

    <div class="moontalk-pagination">
      <button class="moontalk-paginator-prev">&lt;</button>
      <span class="moontalk-paginator-info">Page 1 of 1</span>
      <button class="moontalk-paginator-next">&gt;</button>
    </div>

    <!-- Comment Editor -->
    <div class="moontalk-editor">
      <div class="moontalk-editor-header">Post a Comment</div>
      <textarea class="moontalk-content" placeholder="Leave your comment... ╰(°▽°)╯"></textarea>
      <div class="moontalk-editor-footer">
        <div class="moontalk-user">
          <input type="text" class="moontalk-name" placeholder="Your name">
          <input type="text" class="moontalk-email" placeholder="Your email (optional)">
          <input type="text" class="moontalk-website" placeholder="Your website (optional)">
        </div>
        <button class="moontalk-submit">Submit</button>
      </div>
    </div>
    <div>
      <p>Powered by MoonTalk</p>
    </div>
  </div>
